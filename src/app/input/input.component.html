


<form [formGroup]="itemForm" class="form-container" (ngSubmit)="onSubmit()">
    <label for="firstname">Enter Name</label>
    <input type="text" id="name" name="name" formControlName="name" placeholder="Your name"/>
    <br/>
    @if(this.isSubmitedSignal()){
        <small style="color: red;">{{this.getErrors('name') ?? ''}}</small>
    }
    
    <br/>
    <button type="submit">Submit</button>
</form>
